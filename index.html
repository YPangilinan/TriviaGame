<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel= "stylesheet" href= "assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Righteous&family=Staatliches&display=swap" rel="stylesheet">
</head>


<body>
    <script src = "assets/javascript/app.js"></script>
  
    <div class="container d-flex justify-content-center " class= "img-responsive" id="head">
        <img src="assets/images/1.png" class="responsive" id="main-logo" alt="disney">
    </div>
    <div class="row justify-content-center mb-5">
     
    <div class="well container d-flex justify-content-center mt-2 " id= "main">
        <div class="row" id= "head">
           <div class="column-lg-3 text-center mr-1" id="left">
            <img src="assets/images/untitled.png" class="img-fluid text-center" id="mickey" alt="mickey">
            <div id="display">
            </div>
            <div class="offset-md-1"></div>
           </div>
           <div class="row">
            <div class="col-lg-8 " id="right">
                <div id="start-text">
                <h2>True Disney fan?</h2>
                <p>Test your <i>Disney</i> knowledge with this multiple choice trivia game. You have 90 seconds to answer all the questions and the game ends automatically when time has elapsed. Good luck!</p></div>
                <button id="startButton">PRESS START</button>
                <div id="questions">
                </div>
            </div>
        </div>
        </div>
        <div class="row">
            
        </div>

            <div class="hidden" id ="results-page">
                <p id = "title"></p>
                <p id="correctAnswers"></p>
                <p id="incorrectAnswers"></p>
                <p id="unansweredQuestions"></p>
                    
                </div>
            
        </div>

       
    <footer class="fixed-bottom text-center">
        <p class="text-light m-3">Copyright &copy; 2020 Yssabel Pangilinan</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
